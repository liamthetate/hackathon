{% extends "base.html" %}
{% block content %}
        <form class="d-none m-auto" action="{{ url_for('add_score') }}" method="POST">
          <div class="mb-3">
            <label for="name" class="form-label font">PLEASE ENTER YOUR NAME</label>
            <input type="text" name="name" class="form-control" id="name" aria-describedby="name">
          </div>
          <div class="mb-3">
            <label for="score" class="form-label font">YOUR SCORE: <span name="score" id="score"></span> </label>
          </div>
          <button type="submit" class="btn btn-dark">Submit</button>
        </form>
{% endblock %}
