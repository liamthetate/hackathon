{% extends "base.html" %}
{% block nav_leaderboard %}active{% endblock %}
{% block content %}
      <section>
        <!-- leaderboard header -->
        <h1>Leaderboard</h1>   
        <!-- leaderboard -->
       <table div id="scoreboard">
            <tr>
               <th>Name</th>
               <th>Score</th>
            </tr>
            {% for score in scores %}
            <tr>
                <td>{{ score.name }}</td>
                <td>{{ score.score }}</td>
             </tr>
            {% endfor %}
       </table>
      </section>

{% endblock %}
